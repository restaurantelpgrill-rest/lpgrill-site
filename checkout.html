<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LP Grill — Redirecionando…</title>

  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta name="robots" content="noindex, nofollow" />

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; padding:24px;}
    a{color:inherit;}
  </style>

  <script>
    (function(){
      // base do site (pasta atual), compatível com GitHub Pages em subpasta
      var base = location.pathname.replace(/[^\/]+$/, ""); // remove arquivo atual
      var target = base + "index.html";
      // evita loop se já estiver no index
      if (!/index\.html$/i.test(location.pathname)) {
        location.replace(target);
      }
    })();
  </script>

  <!-- fallback extra (sem JS) -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=index.html" />
  </noscript>
</head>
<body>
  Redirecionando para o cardápio… Se não redirecionar,
  <a href="index.html">clique aqui</a>.
</body>
</html>
