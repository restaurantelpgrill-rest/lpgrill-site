<!doctype html>

<head>

  <!-- redireciona rápido -->

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; padding:24px;}
    a{color:inherit;}
  </style>

  <script>

    window.location.replace("index.html");
  </script>
</head>
<body>

  <a href="index.html">clique aqui</a>.
