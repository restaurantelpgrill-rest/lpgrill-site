<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LP Grill ‚Äî Card√°pio</title>
  <meta name="theme-color" content="#7f1d1d" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <header class="top">
    <div class="wrap top__bar">
      <a class="iconBtn" href="./index.html" title="Voltar">‚Üê</a>

      <div class="brand brand--mini">
        <div class="brand__txt">
          <h1 id="pageTitle">Card√°pio</h1>
          <p id="pageSub" class="muted">Escolha seus itens</p>
        </div>
      </div>

      <button class="iconBtn" id="openCart" title="Carrinho">üõí</button>
    </div>

    <div class="wrap search">
      <input id="qItems" type="search" placeholder="Buscar item..." autocomplete="off">
    </div>

    <div class="wrap chips chips--sub" id="catChips"></div>
  </header>

  <main class="wrap main">
    <section class="items" id="items"></section>
  </main>

  <!-- Drawer do carrinho -->
  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawer__backdrop" id="closeCart"></div>

    <div class="drawer__panel">
      <div class="drawer__head">
        <h3>Seu pedido</h3>
        <button class="iconBtn" id="closeCart2" title="Fechar">‚úï</button>
      </div>

      <div class="drawer__body">
        <div id="cartList"></div>

        <div class="formCard">
          <div class="formCard__title">Dados para entrega</div>

          <div class="formGrid">
            <label class="field">
              <span>Nome</span>
              <input id="custName" type="text" placeholder="Seu nome" autocomplete="name">
            </label>

            <label class="field">
              <span>Forma de pagamento</span>
              <select id="payMethod">
                <option value="Pix">Pix</option>
                <option value="Cart√£o">Cart√£o</option>
                <option value="Dinheiro">Dinheiro</option>
              </select>
            </label>

            <label class="field field--full">
              <span>Endere√ßo (obrigat√≥rio)</span>
              <input id="custAddr" type="text" placeholder="Rua, n√∫mero, bairro, refer√™ncia..." autocomplete="street-address">
            </label>

            <p class="warn" id="addrWarn" hidden>Coloque o endere√ßo para enviar o pedido!!</p>
          </div>
        </div>
      </div>

      <div class="drawer__foot">
        <div class="tot">
          <span>Total</span>
          <strong id="cartTotal">R$ 0,00</strong>
        </div>

        <button class="btn btn--wa" id="finishBtn">Finalizar no WhatsApp</button>
        <button class="ghostBtn" id="clearBtn">Limpar carrinho</button>
      </div>
    </div>
  </aside>

  <!-- Barra fixa inferior -->
  <div class="bottomBar" id="bottomBar" hidden>
    <div class="wrap bottomBar__row">
      <div class="bottomBar__left">
        <strong id="bbTotal">R$ 0,00</strong>
        <span class="muted" id="bbCount">0 itens</span>
      </div>
      <button class="btn btn--primary" id="bbOpen">Finalizar</button>
    </div>
  </div>

  <script src="./js/data.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/app.js" defer></script>
</body>
</html>
