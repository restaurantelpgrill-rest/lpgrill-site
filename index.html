<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LP Grill — Cardápio</title>
  <meta name="theme-color" content="#16a34a" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <header class="top">
    <div class="wrap top__bar">
      <div class="brand">
        <div class="brand__logo">
          <img src="./img/LOGO.png" alt="LP Grill" onerror="this.style.display='none'">
          <span class="brand__dot" aria-hidden="true"></span>
        </div>
        <div class="brand__txt">
          <h1 id="brandName">LP Grill</h1>
          <p id="brandTag">Pedidos rápidos • WhatsApp</p>
        </div>
      </div>

      <a class="iconBtn" href="./cardapio.html" title="Ver cardápio">
        ☰
      </a>
    </div>

    <div class="wrap chips" id="chips"></div>

    <div class="wrap search">
      <input id="q" type="search" placeholder="Buscar categoria..." autocomplete="off">
    </div>
  </header>

  <main class="wrap main">
    <section class="grid" id="cats"></section>

    <section class="reviews">
      <div class="reviews__head">
        <h2>Avaliações</h2>
        <div class="rate">
          <span class="star">★</span>
          <span id="rateVal">4.9</span>
          <span class="muted">/ 5</span>
        </div>
      </div>

      <div class="reviews__grid" id="reviews"></div>

      <button class="ghostBtn" id="moreReviews">Ver mais avaliações</button>

      <p class="adminLink">
        Admin (para você): <a href="./admin.html">abrir painel</a>
      </p>
    </section>
  </main>

  <a id="waFloat" class="waFloat" href="#" target="_blank" rel="noopener">WhatsApp</a>

  <script src="./js/data.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/app.js" defer></script>
</body>
</html>
