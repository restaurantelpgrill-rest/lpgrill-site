<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0b0c" />
  <title>LP Grill ‚Äî Pedidos</title>
  <style>
    :root{
      --bg:#0b0b0c;
      --card:#121214;
      --card2:#17171a;
      --text:#f4f4f5;
      --muted:#a1a1aa;
      --line:#242428;
      --accent:#ef4444;
      --accent2:#ffffff;
      --ok:#22c55e;
      --warn:#f59e0b;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 10% -10%, rgba(239,68,68,.18), transparent 55%),
                  radial-gradient(900px 600px at 110% 10%, rgba(255,255,255,.06), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    a{color:inherit}
    .wrap{max-width:1120px;margin:0 auto;padding:18px 16px 80px}
    .topbar{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(11,11,12,.92), rgba(11,11,12,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .topbar .inner{max-width:1120px;margin:0 auto;padding:14px 16px;display:flex;gap:12px;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:14px;
      display:grid;place-items:center;
      background: radial-gradient(120px 60px at 30% 20%, rgba(239,68,68,.35), transparent 60%), #101012;
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 12px 26px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .logo img{width:100%;height:100%;object-fit:cover;display:none}
    .brand h1{margin:0;font-size:16px;line-height:1.1;letter-spacing:.3px}
    .brand p{margin:2px 0 0;font-size:12px;color:var(--muted)}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(18,18,20,.7);
      color:var(--muted);
      font-size:12px;
      white-space:nowrap;
    }
    .dot{width:8px;height:8px;border-radius:99px;background:var(--warn)}
    .dot.open{background:var(--ok)}
    .actions{display:flex;gap:10px;align-items:center}
    .btn{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(18,18,20,.85);
      color:var(--text);
      padding:10px 12px;border-radius:14px;
      font-weight:600;
      cursor:pointer;
      transition:.15s ease;
      display:inline-flex;align-items:center;gap:10px;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.22)}
    .btn.primary{
      background: linear-gradient(135deg, rgba(239,68,68,.95), rgba(239,68,68,.70));
      border-color: rgba(239,68,68,.40);
      box-shadow: 0 16px 34px rgba(239,68,68,.18);
    }
    .btn.ghost{background:transparent}
    .badge{
      min-width:20px;height:20px;padding:0 6px;border-radius:999px;
      background: rgba(255,255,255,.10);
      display:inline-grid;place-items:center;
      font-size:12px;font-weight:800;
    }

    .hero{padding:18px 0 8px;display:grid;gap:14px}
    .heroCard{
      background: linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
      display:grid;gap:12px;
    }
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .search{
      flex:1;
      min-width:220px;
      display:flex;gap:10px;align-items:center;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(18,18,20,.75);
      padding:10px 12px;border-radius:16px;
    }
    .search input{
      width:100%;border:0;outline:0;background:transparent;color:var(--text);
      font-size:14px;
    }
    .mini{font-size:12px;color:var(--muted)}
    .tabs{display:flex;gap:10px;flex-wrap:wrap}
    .tab{
      padding:10px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(18,18,20,.55);
      color:var(--muted);
      font-weight:700;font-size:13px;
      cursor:pointer;
      user-select:none;
    }
    .tab.active{
      color:var(--text);
      border-color: rgba(239,68,68,.55);
      background: rgba(239,68,68,.12);
    }

    .grid{display:grid;grid-template-columns: 1.2fr .8fr;gap:16px;margin-top:12px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} .cartPanel{position:relative;top:0} }

    .list{display:grid;gap:12px}
    .card{
      background: linear-gradient(180deg, rgba(18,18,20,.92), rgba(18,18,20,.70));
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      padding:14px;
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
    }
    .item{
      display:grid;grid-template-columns: 1fr auto;gap:12px;align-items:center;
      padding:12px;border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(23,23,26,.55);
    }
    .item h3{margin:0;font-size:15px}
    .item p{margin:6px 0 0;color:var(--muted);font-size:12.5px;line-height:1.35}
    .price{font-weight:900}
    .item .right{display:grid;gap:10px;justify-items:end}
    .qty{
      display:inline-flex;align-items:center;gap:10px;
      padding:8px 10px;border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(18,18,20,.65);
    }
    .qty button{
      width:28px;height:28px;border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      font-weight:900;
    }
    .qty span{min-width:18px;text-align:center;font-weight:900}

    .cartPanel{position:sticky;top:78px;height:fit-content}
    .cartHeader{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .cartHeader h2{margin:0;font-size:15px}
    .cartEmpty{color:var(--muted);font-size:13px;margin:10px 0 0}
    .cartList{display:grid;gap:10px;margin-top:10px}
    .cartRow{
      display:grid;grid-template-columns: 1fr auto;gap:10px;align-items:center;
      padding:10px;border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(23,23,26,.40);
    }
    .cartRow .name{font-weight:800;font-size:13px}
    .cartRow .meta{color:var(--muted);font-size:12px;margin-top:2px}
    .cartRow .rm{border:0;background:transparent;color:rgba(239,68,68,.95);cursor:pointer;font-weight:900}
    .totals{margin-top:12px;border-top:1px solid rgba(255,255,255,.10);padding-top:12px;display:grid;gap:8px}
    .line{display:flex;justify-content:space-between;gap:10px;color:var(--muted);font-size:13px}
    .line strong{color:var(--text)}
    .form{display:grid;gap:10px;margin-top:12px}
    .field{display:grid;gap:6px}
    .field label{font-size:12px;color:var(--muted);font-weight:700}
    .field input, .field textarea, .field select{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(18,18,20,.65);
      color:var(--text);
      padding:10px 12px;
      outline: none;
      font-size:14px;
    }
    textarea{min-height:64px;resize:vertical}
    .two{display:grid;grid-template-columns: 1fr 1fr;gap:10px}
    @media (max-width:560px){.two{grid-template-columns:1fr}}

    .notice{
      padding:10px 12px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(245,158,11,.10);
      color: var(--text);
      font-size:13px;
      display:flex;gap:10px;align-items:flex-start;
    }
    .notice.ok{background: rgba(34,197,94,.10)}
    .notice small{color:var(--muted)}
    .footer{
      margin-top:16px;color:var(--muted);font-size:12px;
      display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap
    }
    .divider{height:1px;background:rgba(255,255,255,.08);margin:12px 0}
  </style>
</head>
<body>

<script>
/** =========================
 *  CONFIG (EDITE AQUI)
 *  ========================= */
const CONFIG = {
  storeName: "LP Grill",
  cityLine: "Jana√∫ba - MG",
  // WhatsApp (somente n√∫meros): DDI + DDD + n√∫mero
  whatsappNumber: "5531998064556",

  // PIX (texto livre)
  pixKey: "Chave PIX: (coloque aqui sua chave)",

  // Taxa de entrega (R$)
  deliveryFee: 5.00,

  // Hor√°rio de funcionamento (local do celular do cliente)
  // Dias: 0=Dom 1=Seg 2=Ter 3=Qua 4=Qui 5=Sex 6=S√°b
  hours: [
    { day: 0, open: null, close: null },        // Dom fechado (exemplo)
    { day: 1, open: "11:00", close: "15:00" },  // Seg
    { day: 2, open: "11:00", close: "15:00" },  // Ter
    { day: 3, open: "11:00", close: "15:00" },  // Qua
    { day: 4, open: "11:00", close: "15:00" },  // Qui
    { day: 5, open: "11:00", close: "15:00" },  // Sex
    { day: 6, open: "11:00", close: "15:00" },  // S√°b
  ],

  // Logo (opcional): se voc√™ subir um arquivo chamado LOGO.png no repo
  logoFile: "LOGO.png",
};

/** =========================
 *  CARD√ÅPIO (EDITE AQUI)
 *  ========================= */
const MENU = [
  {
    cat: "Marmitas",
    items: [
      { id:"m1", name:"Marmita tradicional", desc:"Arroz, feij√£o, salada e mistura do dia.", price: 18.00 },
      { id:"m2", name:"Marmita frango", desc:"Frango + acompanhamentos do dia.", price: 20.00 },
      { id:"m3", name:"Marmita carne", desc:"Carne + acompanhamentos do dia.", price: 22.00 },
    ]
  },
  {
    cat: "Pratos",
    items: [
      { id:"p1", name:"Prato feito (PF) do dia", desc:"PF completo com salada.", price: 24.00 },
      { id:"p2", name:"Frango grelhado + acompanhamentos", desc:"Bem servido, com salada.", price: 26.00 },
    ]
  },
  {
    cat: "Bebidas",
    items: [
      { id:"b1", name:"Coca-Cola lata 350ml", desc:"Gelada.", price: 6.00 },
      { id:"b2", name:"Guaran√° lata 350ml", desc:"Gelado.", price: 6.00 },
      { id:"b3", name:"√Ågua 500ml", desc:"Sem g√°s.", price: 3.00 },
    ]
  },
];

/** =========================
 *  L√ìGICA DO SITE
 *  ========================= */
const el = (id)=>document.getElementById(id);
const money = (v)=> v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

const state = {
  cat: "Todos",
  q: "",
  cart: loadCart(),
};

function saveCart(){ localStorage.setItem("lpgrill_cart", JSON.stringify(state.cart)); }
function loadCart(){
  try{ return JSON.parse(localStorage.getItem("lpgrill_cart") || "{}"); }
  catch{ return {}; }
}

function getAllCats(){
  return ["Todos", ...MENU.map(m=>m.cat)];
}

function renderTabs(){
  const tabs = el("tabs");
  tabs.innerHTML = "";
  getAllCats().forEach(c=>{
    const b = document.createElement("div");
    b.className = "tab" + (state.cat===c ? " active" : "");
    b.textContent = c;
    b.onclick = ()=>{ state.cat=c; render(); };
    tabs.appendChild(b);
  });
}

function filteredItems(){
  const q = state.q.trim().toLowerCase();
  let sections = MENU;

  if(state.cat !== "Todos"){
    sections = MENU.filter(s=>s.cat===state.cat);
  }

  const out = [];
  sections.forEach(sec=>{
    sec.items.forEach(it=>{
      const hay = (sec.cat+" "+it.name+" "+it.desc).toLowerCase();
      if(!q || hay.includes(q)){
        out.push({ ...it, cat: sec.cat });
      }
    });
  });
  return out;
}

function renderMenu(){
  const container = el("menu");
  container.innerHTML = "";
  const items = filteredItems();

  if(items.length === 0){
    const empty = document.createElement("div");
    empty.className = "mini";
    empty.textContent = "Nenhum item encontrado.";
    container.appendChild(empty);
    return;
  }

  items.forEach(it=>{
    const row = document.createElement("div");
    row.className = "item";

    const left = document.createElement("div");
    left.innerHTML = `
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <h3>${it.name}</h3>
        <span class="pill" style="padding:6px 10px">${it.cat}</span>
      </div>
      <p>${it.desc}</p>
    `;

    const right = document.createElement("div");
    right.className = "right";

    const price = document.createElement("div");
    price.className = "price";
    price.textContent = money(it.price);

    const qty = document.createElement("div");
    qty.className = "qty";
    const minus = document.createElement("button");
    minus.textContent = "‚àí";
    minus.onclick = ()=> addToCart(it, -1);

    const count = document.createElement("span");
    count.textContent = String(state.cart[it.id]?.qty || 0);

    const plus = document.createElement("button");
    plus.textContent = "+";
    plus.onclick = ()=> addToCart(it, +1);

    qty.append(minus, count, plus);

    right.append(price, qty);
    row.append(left, right);
    container.appendChild(row);
  });
}

function addToCart(item, delta){
  const cur = state.cart[item.id]?.qty || 0;
  const next = Math.max(0, cur + delta);

  if(next === 0){
    delete state.cart[item.id];
  } else {
    state.cart[item.id] = { id:item.id, name:item.name, price:item.price, qty: next };
  }
  saveCart();
  renderCart();
  renderMenu(); // atualiza contador no card
}

function cartItems(){
  return Object.values(state.cart);
}

function calcSubtotal(){
  return cartItems().reduce((s,i)=> s + i.price*i.qty, 0);
}

function calcShipping(){
  const fulfillment = el("fulfillment").value;
  if(fulfillment === "retirada") return 0;
  return CONFIG.deliveryFee;
}

function renderCart(){
  const list = el("cartList");
  const empty = el("cartEmpty");
  const items = cartItems();

  el("cartCount").textContent = String(items.reduce((s,i)=>s+i.qty,0));

  list.innerHTML = "";
  if(items.length === 0){
    empty.style.display = "block";
  } else {
    empty.style.display = "none";
    items.forEach(i=>{
      const row = document.createElement("div");
      row.className = "cartRow";
      row.innerHTML = `
        <div>
          <div class="name">${i.qty}x ${i.name}</div>
          <div class="meta">${money(i.price)} ‚Ä¢ ${money(i.price*i.qty)}</div>
        </div>
        <button class="rm" title="Remover" aria-label="Remover">‚úï</button>
      `;
      row.querySelector("button").onclick = ()=>{
        delete state.cart[i.id];
        saveCart();
        render();
      };
      list.appendChild(row);
    });
  }

  const sub = calcSubtotal();
  const ship = calcShipping();
  el("subTotal").textContent = money(sub);
  el("shipFee").textContent = money(ship);
  el("grandTotal").textContent = money(sub + ship);
}

function isOpenNow(){
  const now = new Date();
  const day = now.getDay();
  const slot = CONFIG.hours.find(h=>h.day===day);
  if(!slot || !slot.open || !slot.close) return { open:false, reason:"Fechado hoje" };

  const [oh, om] = slot.open.split(":").map(Number);
  const [ch, cm] = slot.close.split(":").map(Number);
  const openM = oh*60 + om;
  const closeM = ch*60 + cm;
  const curM = now.getHours()*60 + now.getMinutes();

  const ok = curM >= openM && curM <= closeM;
  return { open: ok, reason: ok ? "Aberto agora" : `Fechado (abre ${slot.open})` , slot };
}

function renderStatus(){
  const s = isOpenNow();
  const dot = el("dot");
  const txt = el("statusText");
  dot.classList.toggle("open", s.open);
  txt.textContent = s.open ? "Aberto" : "Fechado";

  const notice = el("statusNotice");
  notice.style.display = "flex";
  notice.className = "notice " + (s.open ? "ok" : "");
  notice.innerHTML = s.open
    ? `‚úÖ <div><strong>Estamos abertos!</strong><br><small>Voc√™ pode fazer o pedido normalmente.</small></div>`
    : `‚ö†Ô∏è <div><strong>Estamos fechados no momento.</strong><br><small>Voc√™ ainda pode montar o pedido e enviar. Confirmamos assim que abrir.</small></div>`;
}

function formatHoursLine(){
  // s√≥ uma linha simples pro rodap√©
  const days = ["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"];
  const parts = CONFIG.hours
    .filter(h=>h.open && h.close)
    .map(h=> `${days[h.day]} ${h.open}-${h.close}`);
  return parts.length ? parts.join(" ‚Ä¢ ") : "Hor√°rio n√£o informado";
}

function buildWhatsAppMessage(){
  const items = cartItems();
  const name = el("custName").value.trim();
  const phone = el("custPhone").value.trim();
  const fulfillment = el("fulfillment").value;
  const payment = el("payment").value;
  const address = el("address").value.trim();
  const notes = el("notes").value.trim();

  const sub = calcSubtotal();
  const ship = calcShipping();
  const total = sub + ship;

  const payLabel = payment === "pix" ? "PIX" : payment === "cartao" ? "Cart√£o" : "Dinheiro";

  let msg = `*Pedido - ${CONFIG.storeName}*\n`;
  msg += `\n*Cliente:* ${name || "(n√£o informado)"}`;
  if(phone) msg += `\n*Telefone:* ${phone}`;
  msg += `\n*Tipo:* ${fulfillment === "retirada" ? "Retirada" : "Entrega"}`;
  msg += `\n*Pagamento:* ${payLabel}`;

  if(fulfillment !== "retirada"){
    msg += `\n*Endere√ßo:* ${address || "(n√£o informado)"}`;
  }

  msg += `\n\n*Itens:*`;
  items.forEach(i=>{
    msg += `\n- ${i.qty}x ${i.name} ‚Äî ${money(i.price*i.qty)}`;
  });

  msg += `\n\n*Subtotal:* ${money(sub)}`;
  msg += `\n*Taxa:* ${money(ship)}`;
  msg += `\n*Total:* *${money(total)}*`;

  if(payment === "pix"){
    msg += `\n\n*PIX:* ${CONFIG.pixKey}`;
  }

  if(notes){
    msg += `\n\n*Obs:* ${notes}`;
  }

  msg += `\n\nObrigado!`;
  return msg;
}

function sendWhatsApp(){
  const items = cartItems();
  if(items.length === 0){
    alert("Seu carrinho est√° vazio. Adicione itens antes de enviar üôÇ");
    return;
  }
  const fulfillment = el("fulfillment").value;
  if(fulfillment !== "retirada" && !el("address").value.trim()){
    if(!confirm("Voc√™ escolheu ENTREGA, mas n√£o preencheu o endere√ßo. Deseja enviar mesmo assim?")){
      return;
    }
  }

  const message = buildWhatsAppMessage();
  const url = `https://wa.me/${CONFIG.whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}

function setMiniInfo(){
  el("miniInfo").textContent = `${CONFIG.cityLine} ‚Ä¢ Pedido via WhatsApp ‚Ä¢ Ajuste taxa/PIX/hor√°rio no arquivo index.html`;
  el("pixLine").textContent = CONFIG.pixKey;
  el("hoursLine").textContent = "Hor√°rio: " + formatHoursLine();
  el("subtitle").textContent = `${CONFIG.cityLine} ‚Ä¢ Pedidos pelo WhatsApp`;
}

function tryLoadLogo(){
  const img = el("logoImg");
  img.src = CONFIG.logoFile;
  img.onload = ()=>{
    img.style.display = "block";
    el("logoBox").querySelector("span").style.display = "none";
  };
}

function render(){
  renderTabs();
  renderMenu();
  renderCart();
  renderStatus();
  setMiniInfo();
}

function scrollToCart(){
  el("cartPanel").scrollIntoView({behavior:"smooth", block:"start"});
}

/** Events */
el("search").addEventListener("input", (e)=>{
  state.q = e.target.value;
  renderMenu();
});
el("clearBtn").onclick = ()=>{
  if(confirm("Limpar carrinho?")){
    state.cart = {};
    saveCart();
    render();
  }
};
el("goCartBtn").onclick = scrollToCart;
el("sendBtn").onclick = sendWhatsApp;
el("fulfillment").addEventListener("change", ()=> renderCart());

/** Start */
tryLoadLogo();
render();
</script>
