<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#f5f3ff" />
  <title>Admin — Cardápio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="app">
  <header class="pagebar">
    <a class="back" href="index.html">← Voltar ao Menu</a>
    <div class="page-title"><h1>Admin</h1><p>Editar cardápio no aparelho</p></div>
    <div style="width:54px"></div>
  </header>

  <div class="subinfo container" id="infoBar"></div>

  <main class="container">
    <div class="cardx">
      <h2>Configurações</h2>
      <div class="form-grid" style="margin-top:0">
        <label class="field full">
          <span>Nome da loja</span>
          <input id="aStoreName" type="text" />
        </label>
        <label class="field">
          <span>Taxa entrega (R$)</span>
          <input id="aFee" type="number" step="0.01" />
        </label>
        <label class="field">
          <span>Tempo médio</span>
          <input id="aEta" type="text" />
        </label>
        <label class="field full">
          <span>Funcionamento</span>
          <input id="aHours" type="text" />
        </label>
      </div>

      <div class="actions">
        <button class="btn primary" id="saveStore" type="button">Salvar</button>
        <button class="btn light" id="resetAll" type="button">Resetar tudo</button>
      </div>

      <div class="mini muted" style="margin-top:8px">
        * Isso salva no navegador/celular (localStorage). Em outro aparelho, precisa configurar de novo.
      </div>
    </div>

    <div class="cardx">
      <h2>Produtos</h2>
      <div class="mini muted">Edite nome, descrição e preço. Clique “Salvar alterações”.</div>
      <div id="adminList" class="admin-list"></div>

      <div class="actions">
        <button class="btn primary" id="saveMenu" type="button">Salvar alterações</button>
        <button class="btn light" id="resetMenu" type="button">Resetar produtos</button>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
